<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Especies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #speciesContainer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
      background-color: #f9f9f9;
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .card p {
      margin: 5px 0;
      color: #555;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 8px 12px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      cursor: pointer;
      border-radius: 4px;
    }

    .pagination button.active {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
  </style>
</head>

<body>
  <h1>Especies Disponibles</h1>
  <div id="speciesContainer"></div>
  <div id="pagination" class="pagination"></div>

  <script>
    const ITEMS_PER_PAGE = 12; // Número de tarjetas por página
    let currentPage = 1;
    let allSpecies = [];

    // Función principal para obtener especies
    async function listarEspecies() {
      const apiKey = "2b10MBQdgypiItEYRRaFJu"; // Reemplaza con tu clave API
      const url = `https://my-api.plantnet.org/v2/species?lang=es&type=kt&api-key=${apiKey}`;

      const response = await fetch(url, {
        method: "GET",
        headers: {
          accept: "application/json",
        },
      });

      if (!response.ok) {
        throw new Error("Error en la solicitud: " + response.statusText);
      }

      return response.json();
    }

    // Función para buscar imágenes en GBIF
    async function fetchImagesFromGBIF(scientificName) {
      const gbifUrl = `https://api.gbif.org/v1/occurrence/search?scientificName=${encodeURIComponent(
        scientificName
      )}&mediaType=StillImage`;

      try {
        const response = await fetch(gbifUrl);

        if (!response.ok) {
          throw new Error("Error al buscar imágenes en GBIF: " + response.statusText);
        }

        const data = await response.json();

        // Extraer las primeras imágenes encontradas
        const images = data.results
          .flatMap((result) => result.media || [])
          .map((media) => media.identifier);

        console.log("Imágenes encontradas en GBIF:", images);
        return images; // Devuelve un array con las URLs de las imágenes
      } catch (error) {
        console.error("Error al obtener imágenes de GBIF:", error);
        return [];
      }
    }

    // Función para renderizar las tarjetas
    async function renderPage(page) {
      const speciesContainer = document.getElementById("speciesContainer");
      const paginationContainer = document.getElementById("pagination");

      // Limpiar contenido actual
      speciesContainer.innerHTML = "";
      paginationContainer.innerHTML = "";

      const startIndex = (page - 1) * ITEMS_PER_PAGE;
      const endIndex = page * ITEMS_PER_PAGE;

      const speciesToShow = allSpecies.slice(startIndex, endIndex);

      for (const result of speciesToShow) {
        const { scientificNameWithoutAuthor, iucnCategory, commonNames } = result;

        const commonName = commonNames?.[0] || "No disponible";
        const scientificName = scientificNameWithoutAuthor || "No disponible";
        const conservationStatus = iucnCategory || "Desconocida";

        // Obtener las imágenes de GBIF utilizando el nombre científico
        const imageUrls = await fetchImagesFromGBIF(scientificName);
        const imageUrl = imageUrls.length > 0 ? imageUrls[0] : "https://via.placeholder.com/300?text=Sin+Imagen";

        // Crear tarjeta
        const cardHTML = `
              <div class="card">
                <img src="${imageUrl}" alt="${commonName}" />
                <h2>${commonName}</h2>
                <p><strong>Nombre científico:</strong> ${scientificName}</p>
                <p><strong>Conservación:</strong> ${conservationStatus}</p>
              </div>
            `;
        speciesContainer.innerHTML += cardHTML;
      }

      createPagination(page);
    }

    // Función para la paginación dinámica
    function createPagination(current) {
      const paginationContainer = document.getElementById("pagination");
      const totalPages = Math.ceil(allSpecies.length / ITEMS_PER_PAGE);

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement("button");
        button.textContent = i;
        button.classList.toggle("active", i === current);
        button.addEventListener("click", () => {
          currentPage = i;
          renderPage(currentPage);
        });
        paginationContainer.appendChild(button);
      }
    }

    // Función principal para iniciar la visualización
    async function mostrarEspecies() {
      try {
        allSpecies = await listarEspecies();
        console.log("Especies obtenidas:", allSpecies);

        if (allSpecies.length > 0) {
          renderPage(currentPage);
        } else {
          document.getElementById("speciesContainer").textContent = "No se encontraron especies.";
        }
      } catch (error) {
        console.error("Error al mostrar las especies:", error);
        document.getElementById("speciesContainer").textContent = "Error al cargar las especies.";
      }
    }

    // Iniciar la función principal
    mostrarEspecies();
  </script>
  </body>
  
  </html>
