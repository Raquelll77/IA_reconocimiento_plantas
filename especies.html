<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Especies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .card-title {
      font-size: 1.2em;
      font-weight: bold;
    }
    .card-description {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Especies Disponibles</h1>
  <div id="speciesContainer"></div>

  <!-- Incluir el archivo JS -->
  <script src="script.js"></script>
  <script>
    // Función para generar las tarjetas
    async function mostrarEspecies() {
      try {
        const response = await listarEspecies(); // Llamar a la función del archivo "script.js"
        const speciesContainer = document.getElementById("speciesContainer");

        if (response && Array.isArray(response)) {
          response.forEach(species => {
            // Crear una tarjeta para cada especie
            const card = document.createElement("div");
            card.className = "card";

            const title = document.createElement("div");
            title.className = "card-title";
            title.textContent = species.name; // Ajustar según los datos

            const description = document.createElement("div");
            description.className = "card-description";
            description.textContent = species.description || "Sin descripción";

            card.appendChild(title);
            card.appendChild(description);

            speciesContainer.appendChild(card);
          });
        } else {
          speciesContainer.textContent = "No se encontraron especies.";
        }
      } catch (error) {
        console.error("Error al mostrar las especies:", error);
        document.getElementById("speciesContainer").textContent = "Error al cargar las especies.";
      }
    }

    // Llamar a la función para mostrar las especies
    mostrarEspecies();
  </script>
</body>
</html>
