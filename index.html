<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identificación de Plantas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Identificación de Plantas con IA</h1>
    <form id="uploadForm">
      <input type="file" id="imageInput" accept="image/*" />
      <button type="submit">Identificar Planta</button>
    </form>
    <button id="speciesButton">Listar Especies</button>

    <h2>Modo en Tiempo Real</h2>
    <video id="videoStream" autoplay></video>
    <canvas id="captureCanvas" style="display: none;"></canvas>
    <button id="captureButton">Detectar Planta</button>

    <p id="message"></p>
    <div id="resultCard"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
